{% extends 'base.html' %}
{% block content%}
    <div class="row">
        <h3 class="center-align">Add Category</h3>
    </div>
    <div class="row">
        <form action="{{url_for('insertCategory')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_name" name="category_name" type="text" required>
                    <label for="icon_prefix">Category Name</label>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect waves-light green" type="submit">Add Category
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
{% endblock%}
